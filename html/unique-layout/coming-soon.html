<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Govo admin is super flexible, powerful, clean &amp; modern responsive tailwind admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Govo admin template, dashboard template, tailwind admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <title>Govo - Premium Admin Template</title>
    <!-- Favicon icon-->
    <link rel="icon" href="../../assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <!-- Custom Select css-->
    <link rel="stylesheet" href="../../assets/css/vendors/custom-select.css">
    <!-- App css-->
    <link rel="stylesheet" href="../../assets/css/style.css">
  </head>
  <body class="unique-skin" dir="ltr">
    <main class="page-wrapper">
      <!-- Page Body Start-->
      <div class="page-body h-[100vh]">
        <div class="!flex items-center justify-center h-full p-[.9375rem] ratio_asos"><img class="bg-img" src="../../assets/images/dotsbg.jpg">
          <div class=" grid grid-cols-12 gap-0 mx-auto w-full max-w-[70%] xl:max-w-[50%] md:max-w-[70%] sm:max-w-[80%] 2sm:max-w-[100%] xl:flex xl:justify-center items-center">
            <div class="relative col-span-5 bg-white 2xl:col-span-6 z-1 xl:col-span-12 rounded-xl max-w-[29.375rem] min-w-[18.75rem] h-max">
              <form class="theme-form flex flex-col gap-3 !m-0 p-8 2sm:p-4" action="index.html">
                <h3>Coming Soon!!</h3>
                <p class="!mb-4">We're working hard to give you the best experience!</p>
                <div class="flex justify-center mb-[20px]">
                  <div class="p-4 sm:p-2">
                    <ul class="timer countdown-6 flex flex-wrap gap-5 3xl:gap-3">
                      <li><span class="days time-value"></span><span class="timer-label">Days</span></li>
                      <li><span class="hours time-value"></span><span class="timer-label">Hours</span></li>
                      <li><span class="minutes time-value"></span><span class="timer-label">Min </span></li>
                      <li><span class="seconds time-value"> </span><span class="timer-label">Sec</span></li>
                    </ul>
                  </div>
                </div>
                <div>
                  <input type="email" placeholder="Enter your id.." required>
                </div>
                <button class="btn btn-primary text-white hover:drop-shadow-lg !mt-2 !mb-3">Notify Me</button>
                <div class="flex items-center gap-1"><i class="w-5 h-5 stroke-primary" data-feather="chevrons-left"></i><a href="index.html"> Back</a></div>
              </form>
            </div>
            <div class="col-span-7 rounded-lg 2xl:col-span-6 xl:col-span-12 xl:hidden">
              <div class="relative flex items-center justify-center"><img class="w-full" src="../../assets/images/svg/comingsoon.svg" alt="coming soon"><img class="animate-ping bottom-[14%] absolute right-[19%] w-[32%] animate__animated animate__infinite animate__shakeY animate__slower" src="../../assets/images/svg/comingsoon2.svg"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Page Body End-->
    </main>
    <!-- Customizer-->
    <div class="customizer-sidebar bg-white">
      <div class="flex rtl:flex items-center text-title bg-primary justify-between  p-[15px] shadow-md"> <span class="text-base font-semibold text-white">Customizer</span>
        <button class="customizer-close"> <i class="w-4 h-4 stroke-white" data-feather="x"></i></button>
      </div>
      <div class="py-[4px] dark:bg-mode-200">
        <div class="px-[15px] py-7  h-[calc(100vh_-_139px)] overflow-auto ">
          <ul class="flex flex-col gap-7 mode-event">  
            <li>
              <div>
                <h5 class="leading-none text-dark font-semibold text-sm">Template Mode</h5><span class="leading-none text-content text-xs font-medium">Choose template mode dark & light</span>
              </div>
              <div class="mt-2">
                <ul class="flex items-center gap-3 flex-wrap"> 
                  <li class="relative">
                    <input class="peer absolute opacity-0 invisible" checked id="light-checked" type="radio" name="mode"><i class="stroke-primary z-[10] transition-all scale-0 opacity-0 absolute peer-checked:opacity-100 peer-checked:scale-100 top-2 right-2 w-4 h-4" data-feather="check-circle"></i>
                    <label class="mode-theme-light shadow-md border border-light overflow-hidden rounded-5 block" for="light-checked"> <img class="w-[90px] object-cover" src="../../assets/images/customizer/light.png" alt="light"></label>
                  </li>
                  <li class="relative">
                    <input class="peer absolute opacity-0 invisible" id="dark-checked" type="radio" name="mode"><i class="stroke-white z-[10] transition-all scale-0 opacity-0 absolute peer-checked:opacity-100 peer-checked:scale-100 top-2 right-2 w-4 h-4" data-feather="check-circle"></i>
                    <label class="mode-theme-dark shadow-md border border-light overflow-hidden rounded-5 block" for="dark-checked"> <img class="w-[90px] object-cover" src="../../assets/images/customizer/dark.png" alt="dark"></label>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <div>
                <h5 class="leading-none text-dark font-semibold text-sm">Layout Type</h5><span class="leading-none text-content text-xs">Choose layout Ltr & Rtl</span>
              </div>
              <div class="mt-2">
                <ul class="flex items-center gap-3">
                  <li class="relative">
                    <input class="peer absolute opacity-0 invisible" checked id="ltr-checked" type="radio" name="dir"><i class="stroke-primary z-[10] transition-all scale-0 opacity-0 absolute peer-checked:opacity-100 peer-checked:scale-100 top-2 right-2 w-4 h-4" data-feather="check-circle"></i>
                    <label class="layout-ltr shadow-md border border-light overflow-hidden rounded-5 block" for="ltr-checked"> <img class="w-[90px] object-cover" src="../../assets/images/customizer/ltr.png" alt="ltr"></label>
                  </li>
                  <li class="relative"> 
                    <input class="peer absolute opacity-0 invisible" id="rtl-checked" type="radio" name="dir"><i class="stroke-white z-[10] transition-all scale-0 opacity-0 absolute peer-checked:opacity-100 peer-checked:scale-100 top-2 right-2 w-4 h-4" data-feather="check-circle"></i>
                    <label class="layout-rtl shadow-md border border-light overflow-hidden rounded-5 block" for="rtl-checked"> <img class="w-[90px] object-cover" src="../../assets/images/customizer/rtl.png" alt="rtl"></label>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <div>
                <h5 class="leading-none text-dark font-semibold text-sm">Sidebar Type</h5><span class="leading-none text-content text-xs">Choose Sidebar  icon & full</span>
              </div>
              <div class="mt-2">
                <ul class="flex items-center gap-3">
                  <li class="relative">
                    <input class="peer absolute opacity-0 invisible" checked id="full-sidebar" type="radio" name="sidebar-type"><i class="stroke-primary z-[10] transition-all scale-0 opacity-0 absolute peer-checked:opacity-100 peer-checked:scale-100 top-2 right-2 w-4 h-4" data-feather="check-circle"></i>
                    <label class="sidebar-full shadow-md border border-light overflow-hidden rounded-5 block" for="full-sidebar"> <img class="w-[90px] object-cover" src="../../assets/images/customizer/full-sidebar.png" alt="full sidebar"></label>
                  </li>
                  <li class="relative"> 
                    <input class="peer absolute opacity-0 invisible" id="icon-sidebar" type="radio" name="sidebar-type"><i class="stroke-primary z-[10] transition-all scale-0 opacity-0 absolute peer-checked:opacity-100 peer-checked:scale-100 top-2 right-2 w-4 h-4" data-feather="check-circle"></i>
                    <label class="sidebar-icon shadow-md border border-light overflow-hidden rounded-5 block" for="icon-sidebar"> <img class="w-[90px] object-cover" src="../../assets/images/customizer/icon-sidebar.png" alt="icon sidebar"></label>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <div class="flex items-center justify-between"> 
                <label class="leading-none text-dark font-semibold text-sm" for="monochrome">Monochrome Mode</label>
                <input class="monochrome toggle toggle-primary" id="monochrome" name="monochrome" type="checkbox">
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="flex items-center gap-2 p-[15px] border-t border-light dark:bg-primaryLight"> 
        <button class="btn btn-ghost reset-customizer flex-1">Reset  </button>
        <button class="btn btn-primary text-white flex-1">Buy Now</button>
      </div>
    </div>
  </body>
  <!-- Feather Icon Js -->
  <script src="../../assets/js/feather.min.js"></script>
  <script src="../../assets/js/feather-custom.js"></script>
  <!-- Select Js -->
  <script src="../../assets/js/custom-select.js"></script>
  <!-- Custom script   -->
  <script src="../../assets/js/script.js">  </script>
</html>
